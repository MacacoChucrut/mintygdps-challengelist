        <link rel="stylesheet" type="text/css" href="/css/reset.css" />

    <body id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>MGDPS CL</h2>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">List</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Leaderboard</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Roulette</span>
                </router-link>
                <router-link class="nav__tab" to="/packs">
                    <span class="type-label-lg">Packs (WIP)</span>
                </router-link>
                <a
                    class="nav__tab"
                    href="https://docs.google.com/document/d/156nPkRBkQucuQlsllElHHPPYsyOW9l6xsbeBq3sJIks/edit?pli=1&tab=t.vyt9t9a6uq4r"

                    rel="noopener">
                    <span class="type-label-lg">Changelog</span>
                </a>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://forms.gle/P86PymkBtyowdm3w5"
                        target="_blank"
                        >Submit Record</a>
                    <a
                        class="nav__cta type-label-lg"

                        target="_blank"
                        >Submit Level</a>
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>




<style>
  #popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #popupBox {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  #popupBox h2 {
    margin-bottom: 15px;
  }

  #popupBox a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }

  #popupBox button {
    margin-top: 15px;
    padding: 5px 10px;
    background: #999;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<div id="popupOverlay">
  <div id="popupBox">
    <h2>Test</h2>
    <p>Test</p>
    <a href="https://forms.gle/tu-formulario-aqui" target="_blank">Ok</a><br>
    <button onclick="document.getElementById('popupOverlay').style.display='none'">Close</button>
  </div>
</div>

<script>
  window.onload = function() {
    document.getElementById('popupOverlay').style.display = 'flex';
  }
</script>




        
    </body>
